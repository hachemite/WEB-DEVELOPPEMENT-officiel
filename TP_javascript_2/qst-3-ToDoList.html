<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hachem Squalli">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
        }

        .input-container input {
            width: 75%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-container button {
            width: 20%;
            padding: 8px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #45a049;
        }

        ul.todos {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        li button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My To-Do List</h2>
        <form id="form">
            <div class="input-container">
                <input type="text" id="input" placeholder="Enter your task" autocomplete="off" />
                <button type="submit">Add</button>
            </div>
        </form>
        <ul class="todos" id="todos"></ul>
    </div>

    <script>
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const todos = document.getElementById('todos');

        // Function to add a task to the list
        function addTask() {
            const taskText = input.value.trim();
            if (taskText) { 
                const todoEl = document.createElement('li'); 
                todoEl.innerHTML = `${taskText} <button class="delete-btn">Delete</button>`; 

                todos.appendChild(todoEl);

                input.value = '';

                const deleteButton = todoEl.querySelector('.delete-btn');
                deleteButton.addEventListener('click', () => {
                    todos.removeChild(todoEl); 
                });
            }
        }

        // Listen for form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault(); 
            addTask(); 
        });
    </script>
</body>
</html>
