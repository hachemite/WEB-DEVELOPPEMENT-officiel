<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de Progression</title>
    
    <style>

        .progress-container {
            width: 750px;
            background-color: #eceaea;
            border-radius: 7px;
            border: 1px solid #9a9999;
            margin: 20px auto;
        }

        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        button {
            padding: 10px 20px;
            margin: 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #006B8F;
        }    
    
    </style>
</head>

<body>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <button onclick="incrementProgress()">Augmenter la progression</button>

</body>
</html>
    <script>
        let progress = 0;
        const progressBar = document.getElementById('progressBar');

        function incrementProgress() {
            if (progress < 100) {
                progress += 10;
                progressBar.style.width = progress + '%';
                progressBar.style.transition = 'width 0.3s linear';

            } else {
                progress = 0;
                progressBar.style.width = '0%';
                progressBar.style.transition = 'width 0.3s linear';
            }
        }
    </script>
</body>
</html>
