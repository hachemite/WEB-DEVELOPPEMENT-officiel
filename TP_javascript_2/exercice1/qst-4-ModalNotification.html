<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hachem Squalli">
    <title>Modal de Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Style du bouton ouvrir */
        .open-btn {

            cursor: pointer;
            margin-top: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .modal {
            display: none; /* Modale cachée par défaut */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Fond semi-transparent */
        }

        /* Contenu de la modale */
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            text-align: center;

            border-radius: 5px;
        }

    </style>
</head>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hachem Squalli">
    <title>Modal de Notification</title>
<body>

    <!-- Bouton pour ouvrir la modale -->
    <button class="open-btn" id="openBtn">Ouvrir la Modale</button>

    <!-- La modale -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <h2>Voici une notification importante!</h2>
            <button class="close-btn" id="closeBtn">Fermer</button>
        </div>
    </div>

    <script>
        // Récupérer les éléments HTML
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');
        const modal = document.getElementById('myModal');

        // Fonction pour ouvrir la modale
        openBtn.addEventListener('click', () => {
            modal.style.display = 'block'; // Afficher la modale
        });

        // Fonction pour fermer la modale
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none'; // Masquer la modale
        });

        // Fermer la modale si l'utilisateur clique en dehors de la boîte
        window.addEventListener('click', (e) => {
            if (e.target == modal) {
                modal.style.display = 'none'; 
            }
        });
    </script>

</body>
</html>
