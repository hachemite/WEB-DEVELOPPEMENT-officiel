<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PokemonApiGame</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

<div style="
    position: absolute;
    z-index:-100;
    top: 110%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background: white;
    border: 5px solid black;
    border-radius: 50%;
">
    <div style="
        width: 50px;
        height: 50px;
        border: 4px solid black;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    "></div>
</div>

<body style="background: linear-gradient(35deg, rgb(210, 31, 31) 50%, black 50%, rgb(213, 193, 193) 51%);">

  <ngx-pagination-controls></ngx-pagination-controls>
