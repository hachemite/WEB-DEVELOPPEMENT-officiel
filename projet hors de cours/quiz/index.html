<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hachem Squalli">
    <meta name="description" content="Quiz">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="quiz_container" id="quiz">
        <div class="quiz_header">
            <div class="quiz_title">
                <h2 id="question">question text</h2>
            </div>
        </div>

        <ul>
            <li>
                <input type="radio" class="answer" id="a" name="answer">
                <label for="a" id="a_text">Answer A</label>
            </li>
            <li>
                <input type="radio" class="answer" id="b" name="answer">
                <label for="b" id="b_text">Answer B</label>
            </li>
            <li>
                <input type="radio" class="answer" id="c" name="answer">
                <label for="c" id="c_text">Answer C</label>
            </li>
            <li>
                <input type="radio" class="answer" id="d" name="answer">
                <label for="d" id="d_text">Answer D</label>
            </li>
        </ul>
        <button id="submit">Submit</button>

        <script src="script.js"></script>
    </div>
</body>
</html>
